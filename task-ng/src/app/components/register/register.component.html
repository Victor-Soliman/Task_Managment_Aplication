<div class="users">
  <header class="user__header">
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
    <h1 class="user__title">SIGN-UP </h1>
  </header>

<!--  <form class="form" (ngSubmit)="registerUser(userRegister)">-->
  <form class="form" >
    <div class="form__group">
      <input [(ngModel)]="userRegister.username" type="text" name="username" placeholder="Username" class="form__input" />
    </div>

    <div class="form__group">
      <input [(ngModel)]="userRegister.email" type="email" name="email" placeholder="Email" class="form__input" />
    </div>

    <div class="form__group">
      <input [(ngModel)]="userRegister.password" type="password" name="password" placeholder="Password" class="form__input" />
    </div>

    <button class="btn" type="button" (click)="registerUser()">Register</button>
<!--    <button class="btn" type="submit">Register</button>-->
  </form>
</div>
